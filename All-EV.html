<!DOCTYPE html>
<html lang="en">
<head>
    <title>Compare</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS/all_ev_style.css">

    <body>

        <div style="width: 100%;">

            <nav>
                <img src="images/Sample-Logo.png" class="logo" alt="Logo" >

                <ul>
                    <li><a href="Home.html">HOME</a></li>
                    <li style=" font-weight: bold;"><a href="Compare.html">COMPARE</a></li>
                    <li><a href="Map.html">MAP</a></li>
                    <li><a href="Forum.html">FORUM</a></li>
                    <li><a href="About-us.html">ABOUT US</a></li>
                </ul> 
                <ul class="signup">
                    <li><a href="Signup.html">SIGNUP</a></li>
                </ul>

            </nav>

            <!-- Fliter container -->
            <div class="filter">
                <h2>Filters</h2>
                <form>
                    <h3>Budget</h3>
                    <select name="budget">
                        <option value="">Select Budget</option>
                        <option value="20000">Up to $20,000</option>
                        <option value="30000">Up to $30,000</option>
                        <option value="40000">Up to $40,000</option>
                    </select>
                    <h3>Range</h3>
                    <select name="range">
                        <option value="">Select Range</option>
                        <option value="150">Up to 150 miles</option>
                        <option value="250">Up to 250 miles</option>
                        <option value="350">Up to 350 miles</option>
                    </select>
                    <h3>Brand</h3>
                    <select name="brand">
                        <option value="">Select Brand</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Nissan">Nissan</option>
                        <option value="BMW">BMW</option>
                    </select>
                    <h3>Charging Time</h3>
                    <select name="charging">
                        <option value="">Select Charging Time</option>
                        <option value="0.5">Up to 30 minutes</option>
                        <option value="1">Up to 1 hour</option>
                        <option value="2">Up to 2 hours</option>
                    </select>
                </form>

                <button type="submit" class="filter-search">Search</button>
                <button type="reset" class="filter-search">Reset</button>
                <a href="Compare.html"><button id="compare-toggle" class="filter-search">Compare</button></a>
                
            </div>

            <!-- This div linked to script.js -->
            <div class="car-list">
            </div>
        </div>
        <script src="JS/script.js"></script>
    </body> 

</html>
